<!DOCTYPE html>
<html>
<head>
<meta charset='utf-8' />
<title>Add an animated icon to the map</title>
<meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
<script src='https://api.tiles.mapbox.com/mapbox-gl-js/v0.54.0/mapbox-gl.js'></script>
<link href='https://api.tiles.mapbox.com/mapbox-gl-js/v0.54.0/mapbox-gl.css' rel='stylesheet' />
<style>
body { margin:0; padding:0; }
#map { position:absolute; top:0; bottom:0; width:100%; }
</style>
</head>
<body>

<div id='map'></div>

<script>
// 公開Token
mapboxgl.accessToken = 'pk.eyJ1IjoibWFwY29uY2llcmdlMDIiLCJhIjoiY2luendwdDdwMTlrd3VnbHlzcmFrbDFldiJ9.8T-zr4Q9B7MJwRtn4Skh8w';

var map = new mapboxgl.Map({
container: 'map',
zoom: 14,
center: [139.77853775024414, 35.624965681351924],
style: 'mapbox://styles/mapbox/streets-v9'
});

var size = 200;

var pulsingDot = {
width: size,
height: size,
data: new Uint8Array(size * size * 4),

onAdd: function() {
var canvas = document.createElement('canvas');
canvas.width = this.width;
canvas.height = this.height;
this.context = canvas.getContext('2d');
},

render: function() {
var duration = 1000;
var t = (performance.now() % duration) / duration;

var radius = size / 2 * 0.3;
var outerRadius = size / 2 * 0.7 * t + radius;
var context = this.context;

// draw outer circle
context.clearRect(0, 0, this.width, this.height);
context.beginPath();
context.arc(this.width / 2, this.height / 2, outerRadius, 0, Math.PI * 2);
context.fillStyle = 'rgba(255, 200, 200,' + (1 - t) + ')';
context.fill();

// draw inner circle
context.beginPath();
context.arc(this.width / 2, this.height / 2, radius, 0, Math.PI * 2);
context.fillStyle = 'rgba(255, 100, 100, 1)';
context.strokeStyle = 'white';
context.lineWidth = 2 + 4 * (1 - t);
context.fill();
context.stroke();

// update this image's data with data from the canvas
this.data = context.getImageData(0, 0, this.width, this.height).data;

// keep the map repainting
map.triggerRepaint();

// return `true` to let the map know that the image was updated
return true;
}
};

map.on('load', function () {

map.addImage('pulsing-dot', pulsingDot, { pixelRatio: 2 });


// 日本科学未来館
map.addLayer({
"id": "points1",
"type": "symbol",
"source": {
"type": "geojson",
"data": {
"type": "FeatureCollection",
"features": [{
"type": "Feature",
"geometry": {
"type": "Point",
"coordinates": [139.77681577205658, 35.6192968937497] // 日本科学未来館 139.77681577205658, 35.6192968937497
}
}]
}
},
"layout": {
"icon-image": "pulsing-dot"
}
});

// 東京国際交流館プラザ平成
map.addLayer({

}
}]
}
},
"layout": {

}
});

// 東京都産業技術研究センター
map.addLayer({

}

}

// 東京ビッグサイト

}

// map.on end
});

</script>

</body>
